<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rps.css">
   
    <title>Rock Paper Scissor</title>
</head>
<body>

    <h1>Welcome to Rock Paper Scissor game</h1>
   
    <div class="score">

        <h2 id="cos">COMP:</h2>
        <h2 id="yos">YOU:</h2>
    </div>
    <h2> Select Your move </h2>
    <div class="btn">

        <img src="images.png" id="rock">
        <img src="paper.jpg" id="paper">
        <img src="scissors.png" id="sissor">
    <div class="match">
        <img src="images.jpg" alt="" id="you">
        <h3>VS</h3>
        <img src="comp.png" alt="" id="comp">
    </div>
    <p id="para">Result will display here</p>
    
</body>




<script src="rps.js"></script>
</html>
